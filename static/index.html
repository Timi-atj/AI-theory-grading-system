<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo Answer Marker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
    .result { margin-top: 1.5rem; }
    .loading { display: none; font-weight: bold; color: #007bff; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">Answer Evaluation Demo</h2>

    <form id="eval-form">
      <div class="mb-3">
        <label class="form-label">Question</label>
        <textarea class="form-control" id="question" rows="2" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Real Answer (Admin)</label>
        <textarea class="form-control" id="real_answer" rows="4" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Student Answer</label>
        <textarea class="form-control" id="student_answer" rows="4" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Important Keywords (comma-separated)</label>
        <input class="form-control" id="keywords" value="">
      </div>

      <button type="submit" class="btn btn-primary">Evaluate</button>
    </form>

    <p class="loading" id="loading">Evaluating answer, please wait...</p>

    <div class="result alert alert-info d-none" id="result-box">
      <h4>Result</h4>
      <p><strong>Score:</strong> <span id="score"></span>/10</p>
      <p><strong>Grade:</strong> <span id="grade"></span></p>
      <p><strong>Feedback:</strong> <span id="feedback"></span></p>
    </div>
  </div>

  <script>
    const form = document.getElementById("eval-form");
    const resultBox = document.getElementById("result-box");
    const loading = document.getElementById("loading");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      resultBox.classList.add("d-none");
      loading.style.display = "block";

      const question = document.getElementById("question").value;
      const real = document.getElementById("real_answer").value;
      const student = document.getElementById("student_answer").value;
      const keywords = document.getElementById("keywords").value.split(',').map(k => k.trim());

      try {
        const res = await fetch(`${window.location.origin}/evaluate`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            question,
            real_answer: real,
            student_answer: student,
            keywords
          })
        });

        const data = await res.json();
        loading.style.display = "none";

        if (data.error) {
          alert("Error: " + data.error);
          return;
        }

        resultBox.classList.remove("d-none");
        document.getElementById("score").textContent = data.score;
        document.getElementById("grade").textContent = data.grade;
        document.getElementById("feedback").textContent = data.feedback;

      } catch (err) {
        loading.style.display = "none";
        alert("Something went wrong. Please check if your server is running.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
